const cardsCol = document.getElementById('cardsCol');
const foundCount = document.getElementById('foundCount');
const noData = document.getElementById('noData');
function renderCards() {
    cardsCol.innerHTML = '';
    foundCount.textContent = filteredCards.length + ' –∫–≤–∞—Ä—Ç–∏—Ä';
    noData.style.display = filteredCards.length ? 'none' : '';
    filteredCards.forEach((estate, idx) => {
        const card = document.createElement('div');
        card.className = 'estate-card';

        // –ù–∞–∑–≤–∞–Ω–∏–µ: –ø–æ—Å–µ–ª–æ–∫, –ø–ª–æ—â–∞–¥—å
        let title = '';
        if (estate.village) title += estate.village + ', ';
        if (estate.area_house) title += estate.area_house + '–º¬≤';
        else title += '–û–±—ä–µ–∫—Ç';

        // –ü–æ–¥–∑–∞–≥–æ–ª–æ–≤–æ–∫: –∞–¥—Ä–µ—Å
        let subtitle = '';
        if (estate.address) subtitle = '–ê–¥—Ä–µ—Å: ' + estate.address;

        // –¶–µ–Ω–∞
        let price = '';
        if (estate.price) price = estate.price.replace(/\B(?=(\d{3})+(?!\d))/g, " ") + ' ‚ÇΩ';

        // –¢—ç–≥–∏
        let tagArea = estate.area_house ? estate.area_house + ' –º¬≤' : '';
        let tagLand = estate.area_land ? '–£—á–∞—Å—Ç–æ–∫ ' + estate.area_land + ' –º¬≤' : '';

        card.innerHTML = `
            <div class="title">${title}</div>
            <div class="subtitle">${subtitle}</div>
            <div class="gallery-row">
                <div class="gallery-main" id="galleryMain${idx}"></div>
                <div class="gallery-thumbs" id="galleryThumbs${idx}"></div>
            </div>
            <div class="price-row">
                <div class="price">${price}</div>
                <div class="tag">${tagArea}</div>
                <div class="tag">${tagLand}</div>
            </div>
        `;
        cardsCol.appendChild(card);

        // –ì–∞–ª–µ—Ä–µ—è
        let current = 0;
        const galleryMain = document.getElementById('galleryMain' + idx);
        const galleryThumbs = document.getElementById('galleryThumbs' + idx);
        function renderGallery() {
            galleryMain.innerHTML = `<img src="${estate.images[current]}" alt="–§–æ—Ç–æ –æ–±—ä–µ–∫—Ç–∞">`;
            galleryThumbs.innerHTML = '';
            estate.images.forEach((img, j) => {
                const thumb = document.createElement('img');
                thumb.src = img;
                thumb.className = j === current ? 'active' : '';
                thumb.onclick = (event) => {
                    event.stopPropagation();
                    current = j;
                    renderGallery();
                };
                galleryThumbs.appendChild(thumb);
            });
        }
        renderGallery();

        card.addEventListener('click', () => {
            modalEstateRef = estate;
            openModal(estate);
        });
    });
}
renderCards();

const modalBg = document.getElementById('modalBg');
const modalClose = document.getElementById('modalClose');
const modalContent = document.getElementById('modalContent');
const modalOrderBtn = document.getElementById('modalOrderBtn');
let watchers = getWatchers();
let modalEstateRef = null;

function getWatchers() {
    return Math.floor(Math.random() * 36) + 2;
}

function openModal(estate) {
    watchers = getWatchers();
    modalBg.classList.add('open');
    document.body.style.overflow = 'hidden';

    let title = '';
    if (estate.village) title += estate.village + ', ';
    if (estate.area_house) title += estate.area_house + '–º¬≤';
    else title += '–û–±—ä–µ–∫—Ç';

    let caps = '';
    if (estate.status) caps += `<span class="modal-cap">${estate.status}</span>`;
    if (estate.floor) caps += `<span class="modal-cap">–≠—Ç–∞–∂: ${estate.floor}</span>`;
    else if (estate.area_land) caps += `<span class="modal-cap">–£—á–∞—Å—Ç–æ–∫: ${estate.area_land} –º¬≤</span>`;
    if (estate.material) caps += `<span class="modal-cap">–î–æ–º: ${estate.material}</span>`;

    let galMain = `<div class="modal-gallery-main" id="modalGalleryMain"></div>`;
    let galThumbs = `<div class="modal-gallery-thumbs" id="modalGalleryThumbs"></div>`;

    let price = '';
    if (estate.price) price = estate.price.replace(/\B(?=(\d{3})+(?!\d))/g, " ") + ' ‚ÇΩ';

    let dateLine = (estate.date && estate.date !== '‚Äî') ?
        `<span><span class="key">–î–∞—Ç–∞ —Å–¥–∞—á–∏:</span> <span class="value">${estate.date}</span></span>` : '';

    modalContent.innerHTML = `
        <div class="modal-head-title">${title}</div>
        <div class="modal-head-sub"></div>
        <div class="modal-caps">${caps}</div>
        <div class="modal-gallery-row">
            ${galMain}
            ${galThumbs}
        </div>
        <div class="modal-price-row">
            <div class="modal-price">${price}</div>
        </div>
        <div class="modal-section-title">–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</div>
        <div class="modal-features-list" id="modalFeaturesList">
            ${dateLine}
            <span><span class="key">–ü—Ä–æ–¥–∞–≤–µ—Ü:</span> <span class="value">${estate.seller ? estate.seller : '–ó–∞—Å—Ç—Ä–æ–π—â–∏–∫'}</span></span>
            <span><span class="key">–¢–∏–ø –∂–∏–ª—å—è:</span> <span class="value">${estate.status || '‚Äî'}</span></span>
            <span><span class="key">–ö–æ–ª-–≤–æ –∫–æ–º–Ω–∞—Ç:</span> <span class="value">${estate.rooms ? estate.rooms : '–°—Ç—É–¥–∏—è'}</span></span>
            <span><span class="key">–ü–ª–æ—â–∞–¥—å:</span> <span class="value">${estate.area_house || '‚Äî'} –º¬≤</span></span>
        </div>
        <div class="modal-section-title">–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ –æ–ø—Ü–∏–∏</div>
        <div class="modal-options-list">
            ${estate.utilities && estate.utilities.length
                ? estate.utilities.map(u => `<span>‚úÖ</span>${u}`).join('<br>')
                : '<span style="color:#888">–Ω–µ—Ç</span>'
            }
        </div>
        <div class="modal-section-title">–û–ø–∏—Å–∞–Ω–∏–µ</div>
        <div class="modal-description" id="modalDescription">
            ${estate.description || ''}
        </div>
    `;

    // –ì–∞–ª–µ—Ä–µ—è –≤ –º–æ–¥–∞–ª–∫–µ
    let modalCurrent = 0;
    const modalGalleryMain = document.getElementById('modalGalleryMain');
    const modalGalleryThumbs = document.getElementById('modalGalleryThumbs');
    function renderModalGallery() {
        modalGalleryMain.innerHTML = `<img src="${estate.images[modalCurrent]}" alt="–§–æ—Ç–æ –æ–±—ä–µ–∫—Ç–∞">`;
        modalGalleryThumbs.innerHTML = '';
        estate.images.forEach((img, j) => {
            const thumb = document.createElement('img');
            thumb.src = img;
            thumb.className = j === modalCurrent ? 'active' : '';
            thumb.onclick = () => { modalCurrent = j; renderModalGallery(); }
            modalGalleryThumbs.appendChild(thumb);
        });
    }
    renderModalGallery();
}

function closeModal() {
    modalBg.classList.remove('open');
    document.body.style.overflow = '';
}

modalClose.onclick = closeModal;
modalBg.onclick = e => { if (e.target === modalBg) closeModal(); };
window.addEventListener('keydown', e => { if (modalBg.classList.contains('open') && e.key === 'Escape') closeModal(); });

const formOverlay = document.getElementById('formOverlay');
const formCloseBtn = document.getElementById('formCloseBtn');
const orderForm = document.getElementById('orderForm');
const orderSubmitBtn = document.getElementById('orderSubmitBtn');
const orderSuccess = document.getElementById('orderSuccess');

modalOrderBtn.onclick = () => {
    formOverlay.classList.add('open');
    orderForm.reset();
    orderSubmitBtn.disabled = false;
    orderSubmitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å';
    orderSuccess.style.display = 'none';
    orderForm.orderName.disabled = false;
    orderForm.orderPhone.disabled = false;
    orderForm.orderName.focus();
};
formCloseBtn.onclick = () => formOverlay.classList.remove('open');
formOverlay.onclick = e => { if (e.target === formOverlay) formOverlay.classList.remove('open'); };

orderForm.onsubmit = async function (e) {
    e.preventDefault();
    const name = orderForm.orderName.value.trim();
    const phone = orderForm.orderPhone.value.trim();
    if (!name || !phone) return;
    orderSubmitBtn.disabled = true;
    orderSubmitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
    let estate = modalEstateRef;
    let msg = `üìù –ó–∞—è–≤–∫–∞ —Å —Å–∞–π—Ç–∞\n–ò–º—è: <b>${name}</b>\n–¢–µ–ª–µ—Ñ–æ–Ω: <b>${phone}</b>\n\n–û–±—ä–µ–∫—Ç: <b>${(estate.village || '')}, ${estate.area_house || ''}–º¬≤</b>\n–¶–µ–Ω–∞: <b>${estate.price ? estate.price.replace(/\B(?=(\d{3})+(?!\d))/g, " ") + " ‚ÇΩ" : ''}</b>\n–ê–¥—Ä–µ—Å: <b>${estate.address || ''}</b>`;
    try {
        await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                chat_id: TELEGRAM_CHAT_ID,
                text: msg,
                parse_mode: 'HTML'
            })
        });
        orderSuccess.style.display = '';
        orderSubmitBtn.textContent = '–ó–∞—è–≤–∫–∞ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!';
        orderSubmitBtn.disabled = true;
        orderForm.orderName.disabled = true;
        orderForm.orderPhone.disabled = true;
    } catch (e) {
        orderSuccess.style.display = '';
        orderSuccess.textContent = '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
        orderSubmitBtn.disabled = false;
    }
};
